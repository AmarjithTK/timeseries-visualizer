<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns - Microgrid Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Columns to Visualize</h1>
        
        <form action="{{ url_for('app.visualize', filename=filename) }}" method="post">
            <div class="form-group">
                <label for="x_column">X-Axis (Time Column):</label>
                <select name="x_column" id="x_column" required>
                    {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="y_column">Y-Axis (Value Column):</label>
                <select name="y_column" id="y_column" required>
                    {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Generate Plot</button>
        </form>
        
        <a href="{{ url_for('app.index') }}" class="btn">Upload Another File</a>
    </div>
</body>
</html>
